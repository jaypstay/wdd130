<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WDD 130 Quiz</title>
        <meta name="description" content="Joseph Stay, WDD 130, to practice creating websites">
        <meta name="author" content="Joseph Stay">
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <header>
            <h1>WDD | Joseph "Jay" Stay | Quiz Form</h1>
        </header>
        <main>
            <form>
                <div class="column1">
                    <label for="q1">1. What does the acronym CSS stand for?</label>
                    <input type="text" name="q1" id="q1">
                </div>
                <div class="column2">
                    <label for="q2">2. How are id and class attributes selected in CSS?</label>
                    <textarea id="q2" name="q2" rows="3"></textarea>
                </div>
                <div class="column3">
                    <label for="q3">3. Which of the following is a valid CSS comment?</label>
                    <select name="q3" id="q3">
                        <option value="">Choose One...</option>
                        <option value="wrong1">\* */</option>
                        <option value="wrong2">\\* *\\</option>
                        <option value="correct">/* */</option>
                        <option value="wrong3">\* *\</option>
                    </select>
                </div>  
                <div class="column4">
                    <label for="q4">4. What is the bottom margin given this declaration?</label>
                    <p>margin: 10px 5px 15px;</p>
                    <input type="number" name="q4" id="q4">
                </div>
                <button type="submit">Submit Quiz</button>
            </form>
                
        </main>
    </body>
</html>
