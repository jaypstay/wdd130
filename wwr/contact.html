<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us | Joseph Stay</title>
        <meta name="description" content="The Contact Us page includes the contact information for customers to reach the company and a style guide for the course website project.">
        <meta name="author" content="Joseph Stay">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <div class="grid">
            <header class="header">
                <img src="images/logo.png" alt="Header Logo">
                <nav class="nav">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="trips.html">Trips</a>
                    <a href="contact.html">Contact Us</a>
                </nav>
            </header>
        </div>
        <main>
            <div class="information">
                <h1>Contact Us</h1>
                <h3>Company Information</h3>
                <p>123 Fake St., Anytown, CA 90210</p>
                <p>555-555-1234</p>
                <p>wwrcompany@email.net</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d20453.7575707192!2d-114.07544173268535!3d36.160104256024745!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1711824235490!5m2!1sen!2sus" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div>
                <figure>
                    <img src="images/drew.png" alt="Profile Picture of Drew" class="profile"><figcaption>Lead Guide Drew</figcaption>
                </figure>
                <figure>
                    <img src="images/michelle.png" alt="Profile Picture of Michelle" class="profile"><figcaption>Raft Guide Michelle</figcaption>
                </figure>
                <figure>
                    <img src="images/brooke.png" alt="Profile Picture of Brooke" class="profile"><figcaption>River Runner/Sweep brooke</figcaption>
                </figure>
            </div>
            <form>
                <fieldset>
                  <legend>Contact Information</legend>
                  <div class="form-item-column1">
                    <div class="flex-container">
                      <div class="flex-item">
                        <label for="username">Name:</label>
                        <input type="text" name="username" id="username">
                      </div>
                      <div class="flex-item">
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email">
                      </div>
                    </div>
                  </div>
                </fieldset>
              <fieldset>
                <legend>Inquiry</legend>
                <div class="form-item-column2">
                  <div class="flex-container">
                    <div class="flex-item">
                      <label for="genquestion">Options:</label><br>
                      <input type="radio" id="genquestion" name="genquestion">
                      <label for="genquestion">General Inquiry</label><br>
                      <input type="radio" id="reservation" name="reservation">
                      <label for="reservation">Reservation Question</label><br>
                      <input type="radio" id="websuggestion" name="websuggestion">
                      <label for="websuggestion">Website Suggestion</label><br>
                    </div>
                    <div class="flex-item">
                      <label for="message">Your Message:</label><br>
                      <textarea id="message" name="message" rows="4"></textarea><br>
                      <label for="checkbox">Please subscribe to the monthly newsletter</label><br>
                      <input type="checkbox" id="checkbox" name="checkbox">
                    </div>
                  </div>
                </div>
              
                <button type="submit">Submit</button>
              </fieldset>
            </form>
        </main>
        <footer>
            <p>&copy;2024 Whitewater Rafting Site Plan | Joseph "Jay" Stay</p>
            <nav class="socialmedia">
                <a href="https://facebook.com">
                    <img src="images/facebook.svg" alt="Facebook" class="flexbox-item-1">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter.svg" alt="Twitter" class="flexbox-item-2">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.svg"  alt="Instagram" class="flexbox-item-3">
                </a>
                <a href="https://app.moqups.com/ReHJcJQcCEEjkEyTyjP3dYYsJfWA6Oow/edit/page/ad64222d5">Wireframe</a>
            </nav>
        </footer>
    </body>
</html>
