<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WDD 130 | HTML Form - User Poll</title>
        <link rel="stylesheet" href="styles/poll-form.css">
    </head>
    <body>
        <header>
            <h1>WDD | Joseph "Jay" Stay | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                        <label for="fullname">Full Name:</label>
                        <input type="text" name="fullname" id="fullname"></label>
                        <label for="useremail">Email:</label>
                        <input type="email" name="useremail" id="useremail"></label>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                        <label for="favoritbrowser">What is your favorit browser?</label>
                        <select name="favoritbrowser" id="favoritbrowser">
                            <option value="">Please choose an option</option>
                            <option value="chrome">Chrome</option>
                            <option value="firefox">Firefox</option>
                            <option value="safari">Safari</option>
                            <option value="edge">Edge</option>
                        </select>
                        <label for="householdpet">Do you have a household pet</label>
                        <input type="checkbox" id="pet" name="pet">
                        <label for="feedback">List the places you have lived:</label>
                        <textarea id="feedback" name="feedback" rows="4"></textarea>
                        <button type="submit">Submit</button>
                </fieldset>
            </form>
        </main>
        <footer>
            <p>&copy;2024 | HTML Form - User Poll Activity | Joseph "Jay" Stay</p>
        </footer>
    </body>
</html>
